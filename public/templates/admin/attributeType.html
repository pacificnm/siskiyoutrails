<div class="flashMessenger"></div>
<div class="panel panel-default">
	<div class="panel-heading">
		<button class="btn btn-success btn-xs" id="addAttributeTypeBtn">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
		<strong>Attribute Types</strong> <span class="badge pull-right"><%=
			attributeType.length %></span>
	</div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr class="warning">
				<th>Attribute Type Id</th>
				<th>Attribute Type Value</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<% attributeType.forEach(function (model){ %>
			<tr>
				<td><%= model.get('attribute_type_id') %></td>
				<td><%= model.get('attribute_type_value') %></td>
				<td class="text-right">
				    <button class="btn btn-warning btn-sm" 
				        data-id="<%= model.get('attribute_type_id') %>" 
				        id="editAttributeTypeBtn"><span class="glyphicon glyphicon-pencil"></span></button> 
				    <button class="btn btn-danger btn-sm" 
				        data-id="<%= model.get('attribute_type_id') %>" 
				        id="deleteAttributeTypeBtn"> <span class="glyphicon glyphicon-remove-circle"></span></button></td>
			</tr>
			<% }) %>
		</tbody>
	</table>
</div>

<!-- addAttributeTypeModal -->
<div class="modal fade " id="addAttributeTypeModal" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog ">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					<i class="fa fa-plus fa-fw"></i> Add Attribute Type
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="attributeTypeFrm">
					<div class="form-group">
						<label for="attribute_type_value" class="col-sm-4 control-label">Attribute
							Type Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="attribute_type_value"
								name="attribute_type_value" value="">
						</div>
					</div>
					
					<input type="hidden" name="frm_attribute_type_id" id="frm_attribute_type_id" >
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary"
					id="saveAttributeTypeBtn">Save</button>
			</div>
		</div>
	</div>
</div>
