<div class="panel panel-default">
	<div class="panel-body">
		<form role="form" id="filterTrailFrm">
			<div class="form-group">
				<label for="trail_name">Trail Name</label> <input type="text"
					class="form-control" name="trail_name" id="trail_name"
					placeholder="" value="">
			</div>
			<div class="form-group">
				<label for="trail_type">Type</label> <select class="form-control"
					id="trail_type" name="trail_type">
					<option value="Any">Any</option>
					<option value="Hiking">Hiking</option>
					<option value="OHV">OHV</option>
				</select>
			</div>
			<div class="form-group">
			    <label class="checkbox-inline"> <input type="radio"
                    id="trail_difficulty" name="trail_difficulty" value="" checked> Any
                </label>
				<label class="checkbox-inline"> <input type="radio"
					id="trail_difficulty"  name="trail_difficulty" value="Easy"> <i
					class="fa fa-circle text-success"></i> Easy
				</label> 
				<label class="checkbox-inline"> <input type="radio"
					id="trail_difficulty"  name="trail_difficulty" value="Moderate"> 
					<i class="fa fa-circle text-info"></i>
					Moderate
				</label> 
				<label class="checkbox-inline"> <input type="radio"
					id="trail_difficulty"  name="trail_difficulty" value="Hard"> <i
					class="fa fa-circle text-danger"></i> Hard
				</label>
			</div>
			
			<div class="form-group">
                <label for="trail_forest">Forest</label> 
                <select class="form-control" id="trail_forest" name="trail_forest">
                <option value="">Any</option>
                <% forests.forEach(function (model){ %>
                <option value="<%= model.get('forest_slug') %>"><%= model.get('forest_name') %></option>
                
                <% }) %>
                </select>
            </div>
			
			<div class="form-group">
				<label>Rating</label> <br /> <input type="radio"
					name="trail_review_rate" id="trail_review_rate-1" value="1"
					class="star {half:true}" data-size="col-md-3" data-toggle="rating"> <input
					type="radio" name="trail_review_rate" id="trail_review_rate-2"
					value="2" class="star {half:true}" data-size="col-md-3"> <input type="radio"
					name="trail_review_rate" id="trail_review_rate-3" value="3"
					class="star {half:true}" data-size="col-md-3" data-toggle="rating"> <input
					type="radio" name="trail_review_rate" id="trail_review_rate-4"
					value="4" class="star {half:true}" data-size="col-md-3"
					data-toggle="rating"> <input type="radio"
					name="trail_review_rate" id="trail_review_rate-5" value="5"
					class="star {half:true}" data-size="col-md-3" data-toggle="rating"> <br />
			</div>
			<div class="form-group">
			     <button class="btn btn-primary" id="previous" data-id="0">Previous</button>
			     <button class="btn btn-primary" id="next" data-id="2">Next</button>
			</div>
		</form>
	</div>
</div>
