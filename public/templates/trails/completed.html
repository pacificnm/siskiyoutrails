<h4>
	Completed <span class="pull-right badge"><%= completed.length %></span>
</h4>


<% if(completed.length == 0) { %>
<div class="alert alert-info">No one has completed this trail.</div>
<% } else { %>
<div class="row">
    <% completed.forEach(function (model){ %>
	<div class="col-md-3 ">
		<a href="#members/<%= model.get('account_slug') %>" class="thumbnail"><center><span class="fa fa-user fa-3x"></span></center></a>
		
	</div>
	<% }) %>
</div>
<a href="#"><strong>All</strong></a>
<% } %>



<!-- markTrailCompletedModal -->
<div class="modal fade " id="markTrailCompletedModal" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog ">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					<i class="fa fa-check-square fa-fw"></i> Mark Trail <%= trailName
					%> Completed
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" id="trailCompletedFrm">
					<div class="form-group">
						<label for="trail_season" class="col-sm-3 control-label">Date Completed</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="completed_date"
								data-toggle="date-picker" value="">
						</div>
					</div>
					<div class="form-group">
						<label for="trail_overview" class="col-sm-3 control-label">Comment</label>
						<div class="col-sm-9">
							<textarea class="form-control" id="completed_comment"></textarea>
						</div>
					</div>

				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="saveTrailCompletedBtn">Save</button>
			</div>
		</div>
	</div>
</div>
